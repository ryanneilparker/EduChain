<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2">üõ†Ô∏è Create Certificate üõ†Ô∏è</h2>
                                <p class="text-white-50 mb-5">Please enter the certificate details below.</p>
                                <form action="/CreateCertificate" method="POST">
                                    <div class="form-outline form-white mb-4">
                                        <input name="studentName" type="text" class="form-control form-control-lg" placeholder="Student Name" />
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input name="certificateName" type="text" class="form-control form-control-lg" placeholder="Certificate Name" />
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input name="message" type="text" class="form-control form-control-lg" placeholder="Message" />
                                    </div>
                                    <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Create Certificate">
                                </form>
                                <a href="/home" class="btn btn-outline-light btn-lg px-5 mt-4">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
